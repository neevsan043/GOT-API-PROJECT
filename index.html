<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <video autoplay loop muted>
            <source src="./A Got Project/Home_page/Components/gotnew.mp4" type="video/mp4">
        </video>
        <a href="./A Got Project/Home_page/main.html">
            <h1 class="text">Game of thrones</h1>
        </a>

    </div>
    <div id="circle"></div>
    <script>
        const circle = document.querySelector("#circle");
        document.addEventListener('mousemove', (event) => {
            const circle = document.getElementById('circle');
            circle.style.left = `${event.clientX - circle.offsetWidth / 2}px`;
            circle.style.top = `${event.clientY - circle.offsetHeight / 2}px`;
        });
        document.addEventListener('mouseleave', () => {
            const circle = document.getElementById('circle');
            circle.style.display = 'none';
        });

        document.addEventListener('mouseenter', () => {
            const circle = document.getElementById('circle');
            circle.style.display = 'block';
        });
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        if (isMobile) {
            window.location.href = "./error.html";
        }
    </script>
</body>

</html>
